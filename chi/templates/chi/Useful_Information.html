<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Useful_Information</title>
    <style>
        .line {
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid black;
        }
        .outer {
            margin-top: 50px;
            display: flex;
        }

        .outer button {
            margin: 0 auto;
            color: white;
            font-size: 1.3em;
            width: 400px;
            height: 100px;
            background: #f1d281;
            border-radius: 10px;
        }

        .board {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box{
            border: 1px solid black;
            width: 1200px;
            height: 500px;
            margin: 0 auto;
        }

        .board button{
            width: 100px;
            height: 30px;
            margin-left: 100px;
        }
        .list{
            border-bottom: black 1px solid;
            width: 100%;
            margin: 0px;
        }
        .list a{
            width: 100%;
            display: flex;
        }
        .list p{
            padding: 5px;
        }
        .list p:first-child{
            width: 80%;
            margin: 0px;
        }
        .list p:last-child{
            width: 20%;
            margin: 0px;
        }
    </style>
</head>
<body>
    <p><a href="{% url 'chi:index' %}">home</a> <a href="{% url 'posts:useful' %}">한국어</a> <a href="{% url 'eng:useful' %}">English</a> <a href="{% url 'chi:useful' %}">中文</a></p>
    <div class="line">
        <div class="outer">
            <button onclick="location.href='{% url 'chi:faq' %}'" class="menu">FAQ</button>
            <button onclick="location.href='{% url 'chi:useful'%}'" class="menu">Useful Information</button>
            <button onclick="location.href='{% url 'chi:contact'%}'" class="menu">Contact</button>
        </div>
        <div class="board">
            <div class="box">
                <p style="text-align: center; border-bottom: black 1px solid; width: 100%; margin: 0px;font-size: 2em;">有用的信息</p>
                {% if usefuls %}
                    {% for useful in usefuls %}
                        <div class="list"><a onclick="location.href='{{ useful.get_useful_url }}'"><p>{{ useful.title }}</p><p>{{ useful.create_date }}</p></a></div>
                    {% endfor %}
                {% else %}
                    <p>有用的信息</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
